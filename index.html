<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blog.</title>
    <script>
        if (localStorage.getItem('theme') === null) {
            localStorage.setItem('theme', 'light');
        }
        if (localStorage.getItem('theme') === 'dark') {
            document.documentElement.classList.add('dark-mode');
        }
    </script>
    <style>
        /* --- STILI (DEFAULT LIGHT) --- */
        :root { --bg: #ffffff; --fg: #000000; --gray: #666666; --line: #eeeeee; }
        .dark-mode { --bg: #0a0a0a; --fg: #ffffff; --gray: #bbbbbb; --line: #333333; }

        body { margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background-color: var(--bg); color: var(--fg); transition: background 0.3s, color 0.3s; }
        .app { max-width: 900px; margin: 0 auto; padding: 60px 30px; min-height: 100vh; }
        a { text-decoration: none; color: inherit; }

        /* HEADER */
        header { margin-bottom: 80px; display: flex; justify-content: space-between; align-items: flex-start; border-bottom: 1px solid var(--line); padding-bottom: 30px; }
        h1 { font-size: 1.8rem; margin: 0; font-weight: 800; letter-spacing: -0.5px; text-transform: lowercase; }
        .bio { font-size: 1rem; color: var(--gray); margin-top: 8px; line-height: 1.5; }

        /* TOGGLE */
        .toggle-btn { background: none; border: 1px solid var(--fg); color: var(--fg); padding: 6px 14px; border-radius: 20px; font-family: inherit; font-size: 0.85rem; cursor: pointer; transition: 0.2s; }
        .toggle-btn:hover { background: var(--fg); color: var(--bg); }

        /* LISTA POST */
        .post-list { display: flex; flex-direction: column; gap: 50px; }
        .post-link { display: block; }
        .post-link:hover h2 { text-decoration: underline; }
        .date { font-size: 0.8rem; font-weight: 600; color: var(--gray); text-transform: uppercase; margin-bottom: 8px; display: block; }
        h2 { font-size: 1.5rem; margin: 0 0 10px 0; font-weight: 800; text-transform: lowercase; letter-spacing: -0.5px; }
        .summary { font-size: 1.1rem; color: var(--gray); margin: 0; line-height: 1.6; max-width: 800px; }
    </style>
</head>
<body>

    <div class="app">
        <header>
            <div>
                <h1>tommaso's blog</h1>
                <div class="bio">random thoughts. <br> digital archive.</div>
            </div>
            <button class="toggle-btn" onclick="toggleTheme()">switch theme</button>
        </header>

        <div class="post-list">
            
            <a href="lorem-ipsum(1).html" class="post-link">
                <span class="date">10-12-2025</span>
                <h2>lorem ipsum (1)</h2>
                <p class="summary">
                    just a test
                </p>
            </a>
            
            <a href="lorem-ipsum(2).html" class="post-link">
                <span class="date">10-12-2025</span>
                <h2>lorem ipsum (2)</h2>
                <p class="summary">
                    another test
                </p>
            </a>

        </div>
    </div>

    <script>
        function toggleTheme() {
            document.documentElement.classList.toggle('dark-mode');
            localStorage.setItem('theme', document.documentElement.classList.contains('dark-mode') ? 'dark' : 'light');
        }
    </script>
</body>
</html>
